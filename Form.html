<!doctype html>
<html>
<head>

<title>表單練習</title>

<body>
<p>意見調查表</p>

  <p>意見:
    <textarea name="textarea" cols="20" rows="5" id="textarea"></textarea>
  </p>
  <p>年紀:</p>
  <p>興趣:</p>
 <input  type="submit" value="填好傳送"> 
  
 <input  type="reset"  value="清除重填">
</form>

</body>
</html>
